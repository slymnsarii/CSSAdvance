<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .liste {
        list-style-type: none;
      }

      .liste li::before {
        content: "\f054";
        font: var(--fa-font-solid);
        font-size: 0.7rem;
        color: red;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-basket-shopping fa-fade"></i>
    <i class="fa-solid fa-burger fa-rotate-180"></i>
    <i class="fa-brands fa-5x fa-facebook fa-spin"></i>
    <i
      class="fa-solid fa-frog fa-bounce"
      style="
        --fa-bounce-start-scale-x: 1;
        --fa-bounce-start-scale-y: 1;
        --fa-bounce-jump-scale-x: 1;
        --fa-bounce-jump-scale-y: 1;
        --fa-bounce-land-scale-x: 1;
        --fa-bounce-land-scale-y: 1;
      "
    ></i>

    <ul class="liste">
      <li>Lorem, ipsum dolor.</li>
      <li>Veniam, voluptatem dignissimos?</li>
      <li>Optio, autem reprehenderit.</li>
      <li>Ea, unde perspiciatis.</li>
    </ul>
  </body>
</html>
